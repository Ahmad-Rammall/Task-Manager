<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/logo.webp" alt="logo" class="logo" />
      <h1 class="title">Task Manager</h1>
      <form action="">
        <input type="text" placeholder="Add New Task" id="taskName"/>
        <div class="form-btn">
          <select name="" id="priority">
            <option value="">Priority</option>
            <option value="low">Low</option>
            <option value="middle">Middle</option>
            <option value="high">High</option>
          </select>
          <input type="submit" value="+" id="addBtn" />
        </div>
      </form>

      <div class="filter">
        <div class="filter-option all-filter activated-filter">All</div>
        <div class="filter-option active-filter">Active</div>
        <div class="filter-option completed-filter">Completed</div>
      </div>

      <div class="content-row main-row">
        <div class="task">Task</div>
        <div class="date">Date</div>
        <div class="priority">Priority</div>
        <div class="actions">Actions</div>
      </div>

      <div id="tasksList"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/f9be4b839e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
