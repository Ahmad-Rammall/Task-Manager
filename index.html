<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/logo.webp" alt="logo" class="logo" />
      <h1 class="title">Task Manager</h1>
      <form action="">
        <input type="text" placeholder="Add New Task" id="taskName" />
        <div class="form-btn">
          <select name="" id="priority">
            <option value="1">Low</option>
            <option value="2">Middle</option>
            <option value="3">High</option>
          </select>
          <input type="submit" value="+" id="addBtn" />
        </div>
      </form>

      <div class="filter-row">
        <div class="filters">
          <div class="filter-option all-filter activated-filter" id="filterAll">
            All
          </div>
          <div class="filter-option active-filter" id="filterActive">Active</div>
          <div class="filter-option completed-filter" id="filterCompleted">
            Completed
          </div>
        </div>

        <div class="sorting-section">
          Sort by:
          <button class="sort-btn sorting-chosen" id="sortPriorityBtn">Prio.</button>
          <button class="sort-btn" id="sortDateBtn">Date</button>
        </div>
      </div>

      <div class="content-row main-row">
        <div class="task">Task</div>
        <div class="date">Date</div>
        <div class="priority">Priority</div>
        <div class="actions">Actions</div>
      </div>

      <div id="tasksList"></div>

      <!-- Popup Modal Which Displays When Editing A Task -->
      <div class="popup" id="popup">
        <div class="center-popup">
          <input type="text" placeholder="Edit Task" id="popupText" />
          <select name="" id="popupPriority">
            <option value="1">Low</option>
            <option value="2">Middle</option>
            <option value="3">High</option>
          </select>
        </div>

        <div class="popup-buttons">
          <button class="popup-button" id="savePopup">Save</button>
          <button class="popup-button" id="cancelPopup">Cancel</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f9be4b839e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
